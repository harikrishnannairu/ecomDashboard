
<div [class.w-64]="!collapsed" [class.w-20]="collapsed"
     class="bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 shadow-lg transition-all duration-300 flex flex-col h-full">

  <div class="p-4 font-bold text-lg" *ngIf="!collapsed">Ecom Dashboard</div>

  <nav class="mt-4 flex-1">
    <a routerLink="/" (click)="goToDashboard()" routerLinkActive="bg-gray-100 dark:bg-gray-700"
       class="flex items-center gap-3 px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">
       <lucide-icon name="home" class="w-5 h-5"></lucide-icon>
       <span *ngIf="!collapsed">Dashboard</span>
    </a>

    <a routerLink="/products" (click)="goToProducts()" routerLinkActive="bg-gray-100 dark:bg-gray-700"
       class="flex items-center gap-3 px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">
       <lucide-icon name="package" class="w-5 h-5"></lucide-icon>
       <span *ngIf="!collapsed">Products</span>
    </a>

    <a routerLink="/orders" (click)="goToOrders()" routerLinkActive="bg-gray-100 dark:bg-gray-700"
       class="flex items-center gap-3 px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">
       <lucide-icon name="file-text" class="w-5 h-5"></lucide-icon>
       <span *ngIf="!collapsed">Orders</span>
    </a>

    <a routerLink="/chatgpt" (click)="goToChatBot()" routerLinkActive="bg-gray-100 dark:bg-gray-700"
       class="flex items-center gap-3 px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">
       <lucide-icon name="bot" class="w-5 h-5"></lucide-icon>
       <span *ngIf="!collapsed">ChatGPT</span>
    </a>

    <a routerLink="/settings" routerLinkActive="bg-gray-100 dark:bg-gray-700"
       class="flex items-center gap-3 px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">
       <lucide-icon name="settings" class="w-5 h-5"></lucide-icon>
       <span *ngIf="!collapsed">Settings</span>
    </a>
  </nav>
</div>
